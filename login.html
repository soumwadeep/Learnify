    <title>Login/Register</title>

<body>
    <section id="login">
        <div class="container">
            <center>
                <img src="img/icon.png" class="logofix" />
            </center>
            <div class="row">
                <div class="col-sm">
                    <div id="formcss">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" />
                            <div id="emailHelp" class="form-text">
                                We'll Never Share Your Email With Anyone Else.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" />
                            <div id="passwordHelp" class="form-text">
                                Remember To Keep Your Password Safely Stored Somewhere. As We
                                Don't Provide Forget Password Option For Security Purposes!
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1"
                                onclick="showPassword()" />
                            <label class="form-check-label" for="exampleCheck1">Show Password</label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="signIn">Login</button>
                        <button type="submit" class="btn btn-success" id="signUp">Register</button>
                    </div>
                </div>
                <div class="col-sm">
                    <img src="https://source.unsplash.com/720x600/?login" alt="loginimg" class="loginimgfix" />
                </div>
            </div>
        </div>
        <div class="footer">
            <h4>
                Copyright &copy;
                <script>
                    document.write(new Date().getFullYear());
                </script>
                <a href="./index.html">Learnify.</a> All Rights Reserved.
            </h4>
        </div>
    </section>
    <script>
        function showPassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
