<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Welcome To Learnify's Dashboard!" />
    <meta name="keywords" content="cloud,e-Learning,learnify" />
    <meta
      name="author"
      content="Soumwadeep Guha, Rohan Sharma & Manjeet Sharma"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/MainStyle.css" />
    <link rel="icon" href="../img/icon.png" />
    <title>Dashboard:Home</title>
  </head>

  <body>
    <button
      class="btn-menu"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasWithBothOptions"
      aria-controls="offcanvasWithBothOptions"
    >
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>

    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasWithBothOptions"
      aria-labelledby="offcanvasWithBothOptionsLabel"
    >
      <div class="offcanvas-header">
        <h4 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
          <img src="../img/icon.png" width="50" /> LEARNIFY
        </h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <h5><i class="fa fa-home" aria-hidden="true"></i> Home</h5>
        <h5><i class="fa fa-play" aria-hidden="true"></i> Videos</h5>
        <h5><i class="fa fa-book" aria-hidden="true"></i> Notes</h5>
        <h5><i class="fa fa-file-text" aria-hidden="true"></i> Articles</h5>
        <h5><i class="fa fa-television" aria-hidden="true"></i> Quizes</h5>
      </div>
    </div>
    <div class="body-starts">
            <h1>Home</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
